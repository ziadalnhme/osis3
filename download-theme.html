<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تحميل قالب أسس الأعمار</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3a8a 0%, #1e40af 50%, #1e3a8a 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        
        .download-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 3rem;
            text-align: center;
            max-width: 600px;
            width: 90%;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .logo {
            width: 80px;
            height: 80px;
            background: #fbbf24;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 2rem;
            font-size: 2rem;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #fbbf24;
        }
        
        .subtitle {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }
        
        .download-btn {
            background: #fbbf24;
            color: #000;
            padding: 1rem 2rem;
            border: none;
            border-radius: 10px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 2rem;
        }
        
        .download-btn:hover {
            background: #f59e0b;
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(251, 191, 36, 0.3);
        }
        
        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-top: 2rem;
        }
        
        .info-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 1rem;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .info-item h3 {
            color: #fbbf24;
            margin-bottom: 0.5rem;
        }
        
        .support-info {
            margin-top: 2rem;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .support-info h3 {
            color: #fbbf24;
            margin-bottom: 1rem;
        }
        
        .contact-links {
            display: flex;
            justify-content: center;
            gap: 1rem;
            flex-wrap: wrap;
        }
        
        .contact-link {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        
        .contact-link:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-1px);
        }
        
        @media (max-width: 768px) {
            .download-container {
                padding: 2rem;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .subtitle {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="download-container">
        <div class="logo">🏗️</div>
        <h1>قالب أسس الأعمار</h1>
        <p class="subtitle">قالب WordPress احترافي للاستشارات الهندسية</p>
        
        <a href="#" class="download-btn" onclick="downloadTheme()">
            📥 تحميل القالب
        </a>
        
        <div class="info-grid">
            <div class="info-item">
                <h3>الإصدار</h3>
                <p>1.0</p>
            </div>
            <div class="info-item">
                <h3>حجم الملف</h3>
                <p>~2 ميجابايت</p>
            </div>
            <div class="info-item">
                <h3>التوافق</h3>
                <p>WordPress 5.0+</p>
            </div>
            <div class="info-item">
                <h3>اللغة</h3>
                <p>العربية (RTL)</p>
            </div>
        </div>
        
        <div class="support-info">
            <h3>الدعم الفني</h3>
            <p><strong>المطور:</strong> م/ زياد فؤاد</p>
            <div class="contact-links">
                <a href="tel:+966547465459" class="contact-link">📞 +966 54 746 5459</a>
                <a href="https://wa.me/966547465459" class="contact-link" target="_blank">💬 واتساب</a>
            </div>
        </div>
    </div>

    <script>
        function downloadTheme() {
            // إنشاء رابط تحميل وهمي
            const link = document.createElement('a');
            link.href = 'data:application/zip;base64,UEsDBBQAAAAIAA=='; // بيانات وهمية
            link.download = 'osos-imar-wordpress-theme.zip';
            
            // محاكاة التحميل
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            
            // رسالة تأكيد
            alert('تم بدء التحميل! \n\nملاحظة: هذا عرض توضيحي. في البيئة الحقيقية، سيتم تحميل ملف ZIP يحتوي على جميع ملفات القالب.');
        }
        
        // تأثيرات بصرية
        document.addEventListener('DOMContentLoaded', function() {
            const container = document.querySelector('.download-container');
            container.style.opacity = '0';
            container.style.transform = 'translateY(30px)';
            
            setTimeout(() => {
                container.style.transition = 'all 0.8s ease';
                container.style.opacity = '1';
                container.style.transform = 'translateY(0)';
            }, 100);
        });
    </script>
</body>
</html>
